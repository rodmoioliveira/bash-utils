name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  TRACE: 0

jobs:
  tests-linux:
    name: '[bash-utils] Test on ${{ matrix.distro }}'

    runs-on: 'ubuntu-latest'

    strategy:
      fail-fast: false
      matrix:
        include:
          - { distro: 'ubuntu:latest' }
          - { distro: 'alpine:latest' }

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies ${{ matrix.distro }}
      run: make dependencies

    - name:  Check format bash code ${{ matrix.distro }}
      run: make fmt-check

    - name:  Check lint bash code ${{ matrix.distro }}
      run: make lint-check

    - name: Check typos ${{ matrix.distro }}
      run: make typos

    - name: Add symlink to scripts in path ${{ matrix.distro }}
      run: make symlink

    - name: Run tests ${{ matrix.distro }}
      run: source ~/.bash_profile; make tests

  tests-mac:
    name: '[bash-utils] Test on ${{ matrix.os }}'

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        include:
          - { os: macos-latest }

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies ${{ matrix.os }}
      run: make dependencies

    - name:  Check format bash code ${{ matrix.os }}
      run: make fmt-check

    - name:  Check lint bash code ${{ matrix.os }}
      run: make lint-check

    - name: Check typos ${{ matrix.os }}
      run: make typos

    - name: Add symlink to scripts in path ${{ matrix.os }}
      run: make symlink

    - name: Run tests ${{ matrix.os }}
      run: source ~/.bash_profile; make tests
